<div  *ngIf="homeSandbox.infoSession">
    <div data-test="log-in-no-successful" *ngIf="!homeSandbox.infoSession.logged">
        <p>Please sign-in to see your profile information.</p>
    </div>
    
    <div *ngIf="homeSandbox.infoSession.logged">
        <p>Login successful!</p>
        <p>Request your profile information by clicking Profile above.</p>
    </div>
    
</div>
